<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wellness Community - Contact Us</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3498db; /* Blue background color */
            color: #000; /* Black text color */
            overflow: hidden; /* Hide overflow to prevent horizontal scrollbar */
        }
        header {
            background-color: #2980b9; /* Darker blue header */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #3498db; /* Blue navigation bar */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff; /* White section background */
            border-radius: 10px; /* Rounded corners for sections */
            position: relative; /* Position relative for snowflakes */
        }
        footer {
            background-color: #2980b9; /* Darker blue footer */
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Snowflake Animation */
        .snowflake {
            position: absolute;
            animation: snow 10s linear infinite;
            font-size: 20px;
            color: #3498db; /* Blue color for snowflakes */
        }
        @keyframes snow {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Winter Wellness Community</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
    <section>
        <h2>Contact Us</h2>
        <p>If you have any questions or feedback, feel free to reach out to us:</p>
        <p>Email: info@winterwellnesscommunity.com</p>
        <p>Phone: 123-456-7890</p>
        <!-- Snowflakes -->
        <div class="snowflake" style="top: 10%; left: 5%;">❄</div>
        <div class="snowflake" style="top: 20%; left: 25%;">❄</div>
        <div class="snowflake" style="top: 30%; left: 50%;">❄</div>
        <div class="snowflake" style="top: 40%; left: 75%;">❄</div>
    </section>
    <footer>
        <p>&copy; 2024 Winter Wellness Community. All rights reserved.</p>
    </footer>
</body>
</html>
